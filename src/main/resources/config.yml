# Settings of the particles, which are spawned upon capturing a mob.
particle:
  enable: true

  # List of possible values can be found here (https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html).
  type: 'SMOKE_NORMAL'

  amount: 50

  # Same values as in the default '/particle' command (http://minecraft.gamepedia.com/Commands#particle).
  xd: 0.0
  yd: 0.0
  zd: 0.0
  velocity: 0.04

# Settings of the sound, which is played upon capturing a mob.
sound:
  enable: true

  # List of possible values can be found here (https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html).
  type: 'ENTITY_BLAZE_SHOOT'

  volume: 1.0
  pitch: 1.25

# DON'T TOUCH THIS LINE OR YOUR CONFIG COULD REGENERATE!
configversion: 1
