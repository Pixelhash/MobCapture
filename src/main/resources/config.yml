# Look into the 'languages' folder to see all available languages.
language: 'en'

worlds:
  # List of all worlds, where capturing mobs is disabled (can be bypassed with permission).
  disabled:
  - 'world1'
  - 'world2'

# If enabled WorldGuard protection checks are used. Ignored if WorldGuard is not installed.
worldguard: true

capturing:
  # If enabled the costs beneath the mobs down below are used. Ignored if Vault is not installed.
  economy: true
  # If enabled the chances beneath the mobs down below are used.
  chance: true
  # A list of all mobs you can capture.
  # Unlisted mobs are not catchable. The same applies to the 'enable' setting on each mob if it's false.
  # If Vault isn't installed, the 'costs' settings are ignored.
  mobs:
    default:
      # Default 'costs' value if you leave it out on certain mobs.
      costs: 100.0
      # Default 'chance' value if you leave it out on certain mobs. Examples: 0.1 = 10% and 1.0 = 100%
      # To disable 'chance' on certain mobs, set their 'chance' equals -1
      chance: 0.5
    BAT:
      enable: true
      costs: 10.0
      chance: 0.75
    BLAZE:
